<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Social Temple</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">


</head>

<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- The mobile navbar-toggle button can be safely removed since you do not need it in a non-responsive implementation -->
                <a class="navbar-brand" href="#">Social Temple</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row search">


            <form class="form">
                <div class="input-group col-md-8">
                    <input type="text" id="input" class="search-query form-control" placeholder="Type the temple name">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
                <!-- <button type="submit" class="btn btn-default">Submit</button> -->
            </form>
        </div>
    </div>
    <!-- /container -->


    <!-- foorter -->
    <footer class="footer navbar-fixed-bottom">
        <div class="container">
            <p class="text-muted text-center">
                <a href="https://github.com/surya4/" target="_blank">Surya Singh</a></p>
        </div>
    </footer>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
